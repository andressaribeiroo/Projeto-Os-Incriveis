<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./asserts/animacion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Escolha seu personagem</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <img class="logo" src="./asserts/incredibles-logo.png" alt="Logo dos incriveis">
            <h1 class="titulo">character Select</h1>
        </header>
        <section class="selecao-de-personagens">

            <div class="personagem-grande personagem-jogador-1">
                <img src="./asserts/srIncrivel.png" alt="personagem selecionado jogador 1" id="jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Sr. Incrivel</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado jogador-1-selecionado" id="srIncrivel" data-nome="Sr. Incrivel">
                    <span class="tag">1P</span>
                    <img src="./asserts/sr.svg" alt="personagem Sr. Incrivel">
                </li>

                <li class="personagem" id="mulher" data-nome="Mulher Elastíca">
                    <span class="tag">1P</span>
                    <img src="./asserts/mulher.svg" alt="personagem Mulher Elastíca">
                </li>

                <li class="personagem" id="gelado" data-nome="Gelado">
                    <span class="tag">1P</span>
                    <img src="./asserts/gelado.svg" alt="personagem Gelado">
                </li>

                <li class="personagem" id="violeta" data-nome="Violeta">
                    <span class="tag">1P</span>
                    <img src="./asserts/violeta.svg" alt="personagem Violeta">
                </li>

        
                <li class="personagem" id="flecha" data-nome="Flecha">
                    <span class="tag">1P</span>
                    <img src="./asserts/flecha.svg" alt="personagem flecha">
                </li> 

                <li class="personagem selecionado jogador-2-selecionado" id="sindrome" data-nome="Síndrome">
                    <span class="tag">2P</span>
                    <img src="./asserts/sindrome.svg" alt="personagem Síndrome">
                </li>

                <li class="personagem" id="edna" data-nome="Edna Moda">
                    <span class="tag">1P</span>
                    <img src="./asserts/edna.svg" alt="personagem edna">
                </li> 

                <li class="personagem" id="voyd" data-nome="Voyd">
                    <span class="tag">1P</span>
                    <img src="./asserts/voyd.svg" alt="personagem voyd">
                </li> 

                <li class="personagem" id="zeze" data-nome="Zezé">
                    <span class="tag">1P</span>
                    <img src="./asserts/zeze.svg" alt="personagem zeze">
                </li> 
                <li class="personagem" id="esguicho" data-nome="Esguicho">
                    <span class="tag">1P</span>
                    <img src="./asserts/esguicho.svg" alt="personagem esguicho">
                </li>

                <li class="personagem" id="hipnotizador" data-nome="O Hipnotizador">
                    <span class="tag">1P</span>
                    <img src="./asserts/hipnotizador.svg" alt="personagem hipnotizador">
                </li>


                <li class="personagem" id="brink" data-nome="Brink">
                    <span class="tag">1P</span>
                    <img src="./asserts/brink.svg" alt="personagem Brink">
                </li>
            
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./asserts/sindrome.png" alt="personagem selecionado jogador 2">
                <div class="nome">
                    <h2>Síndrome</h2>
                </div>
            </div>
        </section>
    </main>
   <script src="./script.js"></script> 
</body>
</html>
